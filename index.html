<!-- نوعه چیزی که داریم و به مرورگر میگه که مثلا این اچ تی ام ال عه -->
<!DOCTYPE html>

<!--  میگیم زبان اصلی پیجمون چیه و میتونیم یه دایرکشن هم بهش بدیم که چجور چین باشه متنا-->
<!-- لنگ و دایر رو بهشون میگیم اتتریبیوت های تگی که داریم -->
<!-- همه اتربیوت ها توی تگ اولیه که باز میشه نوشته میشن -->
<html lang="en" dir="auto">
  <head>
    <!-- باعث میشه روی همه مرورگر ها متن هایی مه داریم یکسان باشن -->
    <meta charset="UTF-8" />
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- تگ تایتل همون عنوان صفحه رو به ما نشون میده -->
    <title>sedwna</title>

    <!--*** یکسری متا تگ های مهم ****-->

    <!--   این موقع سرچ همون توضیحات زیر اسم اصلی پیچ رو نشون میده -->
    <meta name="description" content="sedwna sedwna sedwna" />

    <!-- این تگ میگه کلمه های کلیدی سایتمون چیه و برای سئو خیلی خوبه -->
    <meta name="keywords" content="html, css, JavaScript" />
  </head>

  <body>
    <!-- paired and unpaired tag -->
    <!-- عنوان ها و تایتل هامون رو توی این تگ مینویسیم -->
    <!-- هر صفحه فقط یدونه تگ اچ1 داره و بزرگترین تگه ولی از بقیه تگ ها میشه چند تا داشت -->
    <h1>this is a main title</h1>
    <h2>test</h2>
    <h3>test</h3>
    <h4>test</h4>
    <h5>test</h5>
    <h6>test</h6>
    <!-- میگه یه پاراگراف متن دارم -->
    <p>i am sedwna slm</p>
    <!-- وقتی با نشانگر میریم روی متن اصلی برامون توضیحاتی که نوشتیم رو نشون میده -->
    <p title="this is a slmmmm">slllllm</p>
    <!-- گذاشتن رنگ و پس زمینه برای متن   -->
    <h2 style="color: blueviolet; background-color: brown">i am color</h2>
    <!-- اوردن عکس -->
    <!-- <img src="photo/p2.jpg" alt="" /> -->

    <!--  داریم وسط متن رو بولد میکنیم و یه مقدار سایز اولیه به متنمون دادیم اون استرانگ برای سئو بکار میره که بولد میکنه و به گوگل میگه که کلمه مهمیه-->
    <p style="font-size: 28px">
      <strong>Lorem</strong> ipsum <b>dolor</b> sit amet.
    </p>
    <!--  ایتالیک کردن چیز مدنظرمون اون ای ا هم همونه منتاها برای همون اهمیت به کلمه و سئو هستش-->
    <!-- وقتی توی پی میزاریم به اندازه خودش جامیگیره و کل سطر درگیر نمیشه -->
    <i>Lorem ipsum dolor<br> sit  consectetur.</i>
    <!-- همون بک اسلش ان که میندازه خط بعدی -->
    <br>
    <!-- خط افقی میندازه -->
     <hr>
    <em>amet sedwna</em> 
    <!-- تگ مارک رو برای هایلایت کردن با رنگ دلخواه انجام میدیم -->
    <p>Lorem ipsum dolor <mark>sit amet.</mark></p>
    <!-- مثلا تخفیف میخوره روش خط میکشیم -->
    <p><del>350,000</del> 299,000 تخفیف ویژه</p>
    <!-- بالاوند و زیروند کردن -->
    <p>Lorem,<sub>ipsum.</sub></p>
    <p>Lorem,<sup>ipsum.</sup></p>
  </body>
</html>
